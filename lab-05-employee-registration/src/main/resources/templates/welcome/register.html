<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<div class="p-1 m-auto" style="background-color: #12a1b7; color: white">
    <a th:href="@{/}"><img height="30" src="/images/welcome-38249.png" width="109"></a>
    <h2 class="text-center">Welcome to Employee Registration Page</h2>
</div>
<div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="col-1"></div>
    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">

        <form method="post" th:action="@{/employee/employee-list}" th:object="${employee}">
            <div class="row">
                <div class="form-group col">
                    <label class="col-form-label" for="firstName">First Name</label>
                    <br>
                    <input class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}"
                           type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-form-label" for="lastName">Last Name</label>
                    <br>
                    <input class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                           type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-form-label" for="birthday">Birthday</label>
                    <input class="form-control" id="birthday" th:field="*{birthday}" type="date">
                    <div class="text-danger" th:if="${#fields.hasErrors('birthday')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('birthday')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label class="col-form-label ui-state-error" for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-form-label" for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                           type="password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label class="col-form-label" for="address">Address</label>
                    <input class="form-control" id="address" placeholder="1234 Main St" th:field="*{address}"
                           type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('address')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label class="col-form-label" for="address2">Address 2</label>
                    <input class="form-control" id="address2" placeholder="Apartment, studio or floor" th:field="*{address2}"
                           type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('address2')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('address2')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label class="col-form-label" for="city">City</label>
                    <input class="form-control" id="city" th:field="*{city}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('city')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('city')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
                <div class="form-group col-4">
                    <label class="col-form-label" for="state">State</label>
                    <br>
                    <select class="custom-select" id="state" name="state" th:field="*{state}">
                        <option th:each="state : ${states}" th:text="${state}" th:value="${state}"></option>
                    </select>
                </div>
                <div class="form-group col-2">
                    <label class="col-form-label" for="zip">Zip</label>
                    <input class="form-control" id="zip" th:field="*{zip}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('zip')}">
                        <ol>
                            <li th:each="error : ${#fields.errors('zip')}" th:text="${error}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <button class="btn btn-danger float-left" type="submit">Register</button>
                </div>
            </div>
        </form>


    </div>
</div>
</body>
</html>
