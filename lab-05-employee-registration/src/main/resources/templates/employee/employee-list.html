<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="p-1" style="background-color: #12a1b7; color: white">
    <a th:href="@{/}"><img height="40" src="/images/welcome-38249.png" width="100"></a>
</div>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td class="tab-content" th:text="${employee.getFirstName()}"></td>
        <td class="tab-content" th:text="${employee.getLastName()}"></td>
        <td class="tab-content" th:text="${employee.getAge()}"></td>
        <td class="tab-content" th:text="${employee.getAddress()}"></td>
        <td class="tab-content" th:text="${employee.getCity()}"></td>
        <td class="tab-content" th:text="${employee.getState()}"></td>
        <td class="tab-content" th:text="${employee.getZip()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
