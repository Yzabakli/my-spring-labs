<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Users</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link href="../css/shards.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${cart.getCartItemList().size() == 0}">No Added Product Yet!</h2>
            <h3> Cart Total Amount</h3>
            <td th:text="${cart.getCartTotalAmount()}"></td>

            <div th:unless="${cart.getCartItemList().size() == 0}">

                <h2 class="my-5"></h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Delete From Cart</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cart.getCartItemList()}">
                        <td><img height="100" th:src="${cartItem.product.image}" width="200"></td>
                        <td th:text="${cartItem.getProduct().getName()}"></td>
                        <td th:text="${cartItem.getQuantity()}"></td>
                        <td th:text="${cartItem.getTotalAmount()}"></td>
                        <td><a class="btn btn-primary"
                               th:href="@{/cart/cart-item/delete/{id}(id=${cartItem.getProduct().getId().toString()})}">Delete From Cart</a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a class="btn btn-primary" th:href="@{/product/list}">See Product List<i></i></a></p>


        </div>
    </div>
</div>
</body>
</html>
