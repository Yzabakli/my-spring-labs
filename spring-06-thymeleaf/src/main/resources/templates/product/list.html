<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Users</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${productList.size() == 0}">No Product yet!</h2>

            <div th:unless="${productList.size() == 0}">
                <h2 class="my-5">Products</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>RemainingQuantity</th>
                        <th>Add To Cart</th>
                        <th>Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="eachProduct : ${productList}">
                        <td><img alt="" height="80" src="" th:src="${eachProduct.image}" width="160"></td>
                        <td th:text="${eachProduct.getName()}"></td>
                        <td th:text="${eachProduct.getPrice()}"></td>
                        <td th:text="${eachProduct.getRemainingQuantity()}"></td>
                        <td>
                            <a th:href="@{/cart/cart-item/add/__${eachProduct.getId()}__}">
                                <button class="btn btn-success" th:disabled="${eachProduct.getRemainingQuantity() < 1}"
                                        type="button">
                                    Add
                                    Cart<i></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/product/update/__${eachProduct.getId()}__}">
                                Update Product<i></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <p class="my-5"><a class="btn btn-primary" th:href="@{/product/create}">Create Product<i
                    class="fas fa-user-plus ml-2"></i></a></p>
            <p class="my-5"><a class="btn btn-success" th:href="@{/cart}">See Cart<i
                    class="fas fa-user-plus ml-2"></i></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
