<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">New Product</h2>
  <div class="row">
    <div class="col-md-3">

      <form method="post" th:action="@{/product/update/__${product.id}__}" th:object="${product}">
        <div class="row">
          <div class="form-group blu-margin" th:class="'form-group'">
            <label>Name
              <input type="text" placeholder="name" th:field="*{name}">
            </label>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}">
              <ul>
                <li th:each="err : ${#fields.errors('name')}"
                    th:text="${err}"></li>
              </ul>
            </div>
          </div>

          <div class="form-group blu-margin" th:class="'form-group'">
            <label >Price
              <input type="number"  placeholder="price" th:field="*{price}">
            </label>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('price')}">
              <ul>
                <li th:each="err : ${#fields.errors('price')}"
                    th:text="${err}"></li>
              </ul>
            </div>
          </div>

          <div class="form-group blu-margin" th:class="'form-group'">
            <label >RemainingQuantity
              <input type="number" placeholder="remainingQuantity" th:field="*{remainingQuantity}">
            </label>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('remainingQuantity')}">
              <ul>
                <li th:each="err : ${#fields.errors('remainingQuantity')}"
                    th:text="${err}"></li>
              </ul>
            </div>
          </div>

          <div class="form-group blu-margin" th:class="'form-group'">
            <label >Image
              <input type="url" placeholder="image" th:field="*{image}">
            </label>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('image')}">
              <ul>
                <li th:each="err : ${#fields.errors('image')}"
                    th:text="${err}"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-success" value="Update Product">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
